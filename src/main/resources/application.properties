spring.application.name=wxx.java.appraise

server.port=9999

debug = true

spring.mvc.servlet.load-on-startup=1

spring.mvc.static-path-pattern = /excel/**
spring.resources.static-locations = file:D://excel/
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/appraise?useUnicode=true&allowMultiQueries=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=7499
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

spring.datasource.filters=stat,wall

#session��������
server.servlet.session.timeout=30m





mybatis.config-location = classpath:mybatis-config.xml

mybatis.mapper-locations = classpath:mapper/*.xml

mybatis.type-aliases-package = wxx.java.appraise.entity

logging.config = classpath:logback-boot.xml
